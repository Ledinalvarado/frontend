<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/cssRestaurante.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="menubar">
    <div >
        <img src="../img/furesBlanco.png" width="110px" height="50px">
    </div>

    <div id="mySidepanel" class="sidepanel">

        <!-- The sidebar -->
        <div class="sidebar">
            <a href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#"><i class="fa fa-fw fa-wrench"></i> Services</a>
            <a href="#"><i class="fa fa-fw fa-user"></i> User</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        </div>

    </div>
    <div class="search-container">
        <input type="text" placeholder="Buscar..." name="busqueda" >
        <button type="submit" class="search"><i class="fa fa-search"></i></button>
    </div>
    <button class="openbtn" onclick="openNav();"><img src="../img/menu%20(4).png"> </button>

</div>









<script>
    function openNav() {
        var element = document.getElementById("mySidepanel");

        if (element.style.display === "none"){
            element.style.display = "block";
        } else{
            element.style.display = "none";
        }
    }




</script>

</body>
</html>
